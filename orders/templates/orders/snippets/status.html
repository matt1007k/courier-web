{% if order.status == 'RE' %}
<span class="badge badge-primary">Registrado</span>
{% elif order.status == 'CO' %}
<span class="badge badge-success">No Entregado</span>
{% elif order.status == 'CA' %}
<span class="badge badge-danger">Cancelado</span>
{% else %}
<span class="badge badge-primary">Registrado</span>
{% endif %}
