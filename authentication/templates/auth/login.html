{% extends "layouts/pages.html" %} {% block title %}
<title>Cuy Click Perú - Iniciar sesión</title>
{% endblock title %} {% block content %}

<div class="container-auth">
  {% include "partials/message.html" %}
  
  <h4>Iniciar Sesión</h4>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="emai">Correo electrónico</label>
      <input type="email" name="email" id="email" class="input" value="{{ request.POST.email }}" required/>
    </div>
    <div class="form-group-password">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" class="input" required/>
      <div id="show-password">mostrar</div>
    </div>
    <button type="submit" class="btn btn-primary btn-full">Ingresar</button>
  </form>
  <p>¿No tengo una cuenta? <a href="{% url 'auth:register' %}" class="link">Registrarse</a></p>
  <div class="w-full flex justify-center">
    <a href="{% url 'password_reset' %}" class="link">¿Olvidaste tu contraseña?</a>
  </div>

</div>
{% endblock content %}
