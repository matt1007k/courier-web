{% extends "layouts/pages.html" %} {% block title %}
<title>Cuy Click Perú - Iniciar sesión</title>
{% endblock title %} {% block content %}

<h3>Iniciar Sesión</h3>
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="username">Nombre de usuario</label>
    <input type="text" name="username" class="input" value="{{ request.POST.username }}" required/>
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" name="password" class="input" required/>
  </div>
  <button type="submit" class="btn btn-primary btn-full">Ingresar</button>
</form>
{% endblock content %}
