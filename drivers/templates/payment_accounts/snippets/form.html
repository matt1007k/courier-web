<form method="post">
{% csrf_token %} {% for field in form %}
<div class="form-group">
    {{ field.label_tag }} {{ field }}
    {% if field.errors %}
    <div class="text-invalid">{{ field.errors }}</div>
    {% endif %}
</div>
{% endfor %}
<div class="actions right">
    <a href="{% url 'drivers:index' %}" class="btn btn-default">Cancelar</a>
    <button type="submit" class="btn btn-primary">{{ btnText }}</button>
</div>
</form>
